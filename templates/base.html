<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}프롬프트 템플릿 생성 서비스{% endblock %}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <link href="/static/css/style.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="d-flex align-items-center gap-4">
                <a class="navbar-brand" href="/">
                    <i class="fas fa-wand-magic-sparkles"></i>
                    프롬프트 생성기
                </a>
                <ul class="navbar-nav">
                    <li><a class="nav-link" href="/">홈</a></li>
                    <li><a class="nav-link" href="/templates">템플릿</a></li>
                    <li><a class="nav-link" href="/prompts/create">프롬프트 생성</a></li>
                    <li><a class="nav-link" href="/prompts">생성 내역</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <!-- Flash messages would go here if needed -->

        {% block content %}{% endblock %}
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2024 프롬프트 생성기</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/static/js/main.js"></script>
    {% block scripts %}{% endblock %}
</body>
</html>
